<!DOCTYPE html>
<html>
<head>
	<title>Rhombus Star</title>
</head>
<body>
<script type="text/javascript">
	document.write("<h1>Square Pattern</h1>");

document.write("<h1>Rhombus Star Pattern</h1>");
        var n=7;
        for(var i=n;i>=1;i--){
            for(var j=1;j<=i-1;j++){
                document.write("&nbsp");
            }
            for(var k=1;k<=n;k++){
                document.write("*");
            }
            document.write("<br>");
        }

</script>
</body>
</html>
