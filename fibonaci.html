<!DOCTYPE html>
<html>
<head>
	<title>Fiboncai series</title>

</head>
<body>
<script type="text/javascript">
	
	document.write("<h1>fibonaci series</h1>");

var var1=0;
var var2=1;
var var3;

var nums=prompt("Enter value for the  fibonaci series",0);

document.write(var1+"<br/>");
document.write(var2+"<br>");

for(var i=3;i<nums;i++){
    var3=var1+var2;
    var1=var2;
    var2=var3;
    document.write(var3+"<br/>");
</script>
</body>
</html>
