<!DOCTYPE html>
<html>
<head>
	<title>Reverse Pyramid</title>
</head>
<body>
<script type="text/javascript">
	
	

      document.write("<h1>Triangle Reverse</h1>");

      var x=16,y=1;  
    
  
   for(var i=x;i>=1;i--)  
   {  
       for(var j=1;j<y;j++)  
       {  
           document.write("&nbsp","&nbsp");  
       }  
       for(var k=1;k<=2*i-1;k++)  
       {  
           document.write("*");  
       }  
       y++;  
     
      document.write("<br>");  
    }  
</script>
</body>
</html>
